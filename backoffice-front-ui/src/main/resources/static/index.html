<!doctype html>
<html>
<head>
    <title>Airline Booking</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
    <div ng-controller="navigation as nav" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
            <li ng-class="{active:nav.tab('home')}"><a href="" ng-click="nav.login()">Twitter Login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
        </ul>
    </div>

    <div ng-view class="container"></div>

    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
